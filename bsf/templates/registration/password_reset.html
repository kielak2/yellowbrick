{% extends "base.html" %}

{% block page_meta %}
    <title>Password Reset</title>
{% endblock %}

{% block page_content %}

<div class="container py-5">
    <h1>Reset password</h1>
    <p>Send email with link for password reset.</p>
    <form method="POST">
        {% csrf_token %}
        {{ password_reset_form }}
        <button class="btn btn-primary" type="submit">Send email</button>
    </form>
</div>

{% endblock %}
