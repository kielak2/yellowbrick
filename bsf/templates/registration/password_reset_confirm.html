{% extends "base.html" %}

{% block page_meta %}
    <title>Password Reset</title>
{% endblock %}

{% block page_content %}

  {% load crispy_forms_tags %}

    <div class="container py-5">
        <h1>Password Reset Confirm</h1>
        <hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
    </div>

{% endblock %}
