{% extends "base.html" %}

{% block page_meta %}
    <title>Login</title>
{% endblock %}

{% block page_content %}

<h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ login_form }}   
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

{# Assumes you set up the password_reset view in your URLconf #}
<p><a href="{% url 'signup' %}">Register</a></p>
<p><a href="{% url 'password_reset' %}">Lost password?</a></p>

{% endblock %}
