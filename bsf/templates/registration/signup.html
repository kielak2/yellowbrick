{% extends "base.html" %}

{% block page_meta %}
    <title>Login</title>
{% endblock %}

{% block page_content %}

    <!--Register-->
    <div class="container py-5">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form }}
            <button class="btn btn-primary mt-3" type="submit">Register</button>
        </form>
        <p class="mt-3">If you already have an account, <a
                href="{% url 'login' %}">login</a> instead.</p>
    </div>

{% endblock %}
